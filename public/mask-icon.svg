<svg xmlns="http://www.w3.org/2000/svg" width="240" height="280" viewBox="0 0 240 280" role="img" aria-labelledby="title desc">
  <title id="title">MEC-Portal â€” Stacked Logo</title>
  <desc id="desc">Portal badge above the MEC-Portal wordmark, centered.</desc>
  <defs>
    <linearGradient id="mecBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0A6CFF"/>
      <stop offset="1" stop-color="#0052CC"/>
    </linearGradient>
  </defs>

  <!-- badge -->
  <g transform="translate(40,20)">
    <rect x="0" y="0" width="160" height="160" rx="28" fill="url(#mecBlue)"/>
    <!-- door -->
    <rect x="56" y="72" width="48" height="56" rx="8" fill="#FFFFFF"/>
    <path d="M56 72a24 24 0 0 1 48 0v10H56z" fill="#FFFFFF"/>
    <!-- steps -->
    <rect x="52" y="132" width="56" height="8" rx="3" fill="#E6F0FF"/>
    <rect x="56" y="122" width="48" height="8" rx="3" fill="#E6F0FF"/>
    <!-- cap -->
    <polygon points="80,36 124,48 80,60 36,48" fill="#003EA8" opacity="0.95"/>
    <rect x="78" y="60" width="4" height="10" fill="#003EA8"/>
    <circle cx="80" cy="72" r="2.5" fill="#003EA8"/>
  </g>

  <!-- wordmark -->
  <g transform="translate(20,220)">
    <text x="0" y="0" font-family="Inter, Poppins, Segoe UI, Arial, sans-serif"
          font-size="36" font-weight="700" fill="#0A6CFF" letter-spacing="0.5">
      MEC-Portal
    </text>
    <text x="2" y="22" font-family="Inter, Poppins, Segoe UI, Arial, sans-serif"
          font-size="14" font-weight="500" fill="#5B85FF" letter-spacing="0.6">
      School Management System
    </text>
  </g>
</svg>
